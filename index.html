<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173046796-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-173046796-1');
    </script>
    <meta charset="utf-8" />
    <title>What's My KD?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="scripts/fusioncharts/fusioncharts.min.js" type="text/javascript"></script>
    <script src="scripts/fusioncharts/fusioncharts.charts.min.js" type="text/javascript"></script>
    <script src="scripts/fusioncharts/fusioncharts.theme.zune.min.js" type="text/javascript"></script>
    <script src="scripts/pickadate/picker.min.js" type="text/javascript"></script>
    <script src="scripts/pickadate/picker.date.min.js" type="text/javascript"></script>
    <script src="scripts/date.js" type="text/javascript"></script>
    <script src="scripts/footer_messages.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
    <link href="stylesheets/pickadate/default.css" type="text/css" rel="stylesheet" />
    <link href="stylesheets/pickadate/default.date.css" type="text/css" rel="stylesheet" />
    <link href="stylesheets/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="box">
      <div class="row header">
        <div id="header">
          <p id="banner"><a class="plain-anchor unselectable" href="index.html">What's my KD today?</a></p>
        </div>
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
          <div class="spinner diagonal part-1"></div>
          <div class="spinner horizontal"></div>
          <div class="spinner diagonal part-2"></div>
        </label>
        <div id="sidebarMenu">
          <ul class="sidebarMenuInner">
            <li><a href="https://github.com/tommy-russoniello/whats-my-kd" target="_blank">Github Repo</a></li>
            <li>
              <p id="toggle-text-dark-mode">Dark Mode</p>
              <div class="toggle">
                <label class="toggle-control">
                  <input id="toggle-dark-mode" type="checkbox">
                  <span class="control"></span>
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div id="content" class="row content">
        <div id="content-wrapper">
          <div>
            <input class="search" type="textbox" id="username" placeholder="Enter player name">
            <button class="search" alt="search" id="search" type="button"><i class="fa fa-search fa-lg search"></i></button>
          </div>
          <form class="search">
            <div class="platform-selector">
              <input id="playstation-network" type="radio" name="platform" value="psn" />
              <label class="platform playstation-network" for="playstation-network" title="Playstation Network"></label>
              <input id="xbox-live" type="radio" name="platform" value="xbl" />
              <label class="platform xbox-live" for="xbox-live" title="Xbox Live"></label>
              <input id="activision" type="radio" name="platform" value="atvi" />
              <label class="platform activision" for="activision" title="Activision"></label>
              <input id="battlenet" type="radio" name="platform" value="battlenet" />
              <label class="platform battlenet" for="battlenet" title="battle.net"></label>
            </div>
          </form>
          <div class="display">
            <div class="display-history">
              <div>
                <button id="open-datepicker-start" alt="open start datepicker"><i class="far fa-calendar-alt display"></i></button>
                <input id="datepicker-start" type="text" />
                <p id="date-history" class="display text date"></p>
                <button id="open-datepicker-end" alt="open end datepicker"><i class="far fa-calendar-alt display"></i></button>
                <input id="datepicker-end" type="text" />
                <button id="history-submit" alt="submit history dates"><i class="fas fa-arrow-circle-right display"></i></button>
              </div>
              <div>
                <a id="avatar-anchor-history" class="plain-anchor text" target="_blank"><img class="display" id="avatar-history" alt="avatar"></a>
                <p class="display text"><a id="name-history" class="plain-anchor text" target="_blank"></a></p>
                <img class="display" id="platform-icon-history" alt="platform">
              </div>
              <div id="chart-container-history" class="display-history"></div>
            </div>
            <div class="display-today">
              <div>
                <p id="date-today" class="display text date"></p>
                <button id="open-datepicker-today" alt="open datepicker"><i class="far fa-calendar-alt display"></i></button>
                <input id="datepicker-today" type="text" />
              </div>
              <div>
                <p class="display text"><a id="name-today" class="plain-anchor text" target="_blank"></a></p>
                <img class="display" id="platform-icon-today" alt="platform">
              </div>
              <div>
                <a id="avatar-anchor-today" class="plain-anchor text" target="_blank"><img class="display" id="avatar-today" alt="avatar"></a>
              </div>
              <div><p class="display text" id="time-played"></p></div>
              <div><p class="display text" id="wl"></p></div>
              <div><p class="display text" id="kd"></p></div>
              <div><p class="display text" id="comment"></p></div>
            </div>
          </div>
          <p id="error"></p>
          <div class="loader">
            <i id="loader" class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
            <p id="load-percentage"></p>
          </div>
        </div>
      </div>
      <div id="footer" class="row footer">
        <div class="bottom-nav">
          <button id="show-search" class="show-search bottom-nav-selectable" alt="show search"><i class="fas fa-search show-search"></i></button>
          <button id="show-today" class="show-today" alt="show today"><i class="fas fa-user show-today"></i></button>
          <button id="show-history" class="show-history" alt="show history"><i class="fas fa-chart-line show-history"></i></button>
        </div>
        <p id="footer-message"></p>
      </div>
    </div>
  </body>
</html>
